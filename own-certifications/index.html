  // State
  let filters = {
    year: 'All',
    platform: 'All',
    category: 'All',
    search: ''
  };

  // Get unique values
  const years = ['All', ...new Set(certifications.map(c => c.year).sort((a, b) => b - a))];
  const platforms = ['All', ...new Set(certifications.map(c => c.platform).sort())];
  const categories = ['All', ...new Set(certifications.map(c => c.category).sort())];

  // Initialize
  function init() {
    renderFilters();
    renderCertifications();
    updateStats();
    attachEventListeners();
  }

  // Render filter buttons
  function renderFilters() {
    const yearFilters = document.getElementById('year-filters');
    const platformFilters = document.getElementById('platform-filters');
    const categoryFilters = document.getElementById('category-filters');

    yearFilters.innerHTML = years.map(year =>
      `<button class="filter-btn ${filters.year === year ? 'active' : ''}" data-filter="year" data-value="${year}">${year}</button>`
    ).join('');

    platformFilters.innerHTML = platforms.map(platform =>
      `<button class="filter-btn ${filters.platform === platform ? 'active' : ''}" data-filter="platform" data-value="${platform}">${platform}</button>`
    ).join('');

    categoryFilters.innerHTML = categories.map(category =>
      `<button class="filter-btn ${filters.category === category ? 'active' : ''}" data-filter="category" data-value="${category}">${category}</button>`
    ).join('');
  }

  // Filter certifications
  function getFilteredCertifications() {
    return certifications.filter(cert => {
      const yearMatch = filters.year === 'All' || cert.year === filters.year;
      const platformMatch = filters.platform === 'All' || cert.platform === filters.platform;
      const categoryMatch = filters.category === 'All' || cert.category === filters.category;
      const searchMatch = filters.search === '' ||
        cert.title.toLowerCase().includes(filters.search.toLowerCase()) ||
        cert.platform.toLowerCase().includes(filters.search.toLowerCase()) ||
        cert.category.toLowerCase().includes(filters.search.toLowerCase());

      return yearMatch && platformMatch && categoryMatch && searchMatch;
    });
  }

  // Render certifications
  function renderCertifications() {
    const grid = document.getElementById('certs-grid');
    const noResults = document.getElementById('no-results');
    const filtered = getFilteredCertifications();

    if (filtered.length === 0) {
      grid.classList.add('hidden');
      noResults.classList.remove('hidden');
    } else {
      grid.classList.remove('hidden');
      noResults.classList.add('hidden');

      grid.innerHTML = filtered.map(cert => `
      <div class="cert-card">
        <div class="cert-header">
          <span class="cert-number">#${cert.id}</span>
          <div class="cert-title">
            <a href="${cert.url}" target="_blank">${cert.title}</a>
          </div>
        </div>
        <div class="cert-meta">
          <span class="cert-badge badge-platform">${cert.platform}</span>
          <span class="cert-badge badge-year">${cert.year}</span>
          <span class="cert-badge badge-category">${cert.category}</span>
        </div>
      </div>
    `).join('');
    }

    updateResultsInfo(filtered.length);
  }

  // Update stats
  function updateStats() {
    const filtered = getFilteredCertifications();
    document.getElementById('total-count').textContent = filtered.length;

    if (filters.year === 'All' && filters.platform === 'All' && filters.category === 'All' && filters.search === '') {
      document.getElementById('years-span').textContent = '13';
      document.getElementById('platforms-count').textContent = '8+';
      document.getElementById('current-year').textContent = '2026';
    }
  }

  // Update results info
  function updateResultsInfo(count) {
    const info = document.getElementById('results-info');
    const hasActiveFilters = filters.year !== 'All' || filters.platform !== 'All' || filters.category !== 'All' || filters.search !== '';

    if (hasActiveFilters) {
      info.textContent = `Showing ${count} of ${certifications.length} certifications`;
    } else {
      info.textContent = `Showing all ${certifications.length} certifications`;
    }
  }

  // Attach event listeners
  function attachEventListeners() {
    // Filter buttons
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        const filterType = e.target.dataset.filter;
        const value = e.target.dataset.value;

        // Convert year to number if needed
        filters[filterType] = filterType === 'year' && value !== 'All' ? parseInt(value) : value;

        renderFilters();
        renderCertifications();
        updateStats();
      }
    });

    // Search
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', (e) => {
      filters.search = e.target.value;
      renderCertifications();
      updateStats();
    });

    // Reset
    document.getElementById('reset-btn').addEventListener('click', () => {
      filters = {
        year: 'All',
        platform: 'All',
        category: 'All',
        search: ''
      };
      searchInput.value = '';
      renderFilters();
      renderCertifications();
      updateStats();
    });
  }

  // Initialize on page load
  init();
</script>
